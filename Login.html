<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Outfit:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/48c806174c.js"crossorigin="anonymous"></script>
    <title>Login - Spotify</title>
</head>
<body>
   <div class="logo">
    <a href="Login.html">
        <i class="fab fa-spotify fa-2x"></i>
        <h3>Spotify</h3>
      </a>
   </div>

   <hr>

   <div class="continue-with">
       <button><i class="fab fa-facebook"><span>CONTINUE WITH FACEBOOK</span></i></button>
       <button><i class="fab fa-apple"><span>CONTINUE WITH APPLE</span></i></button>
       <button><i class="fab fa-google"><span>CONTINUE WITH GOOGLE</span></i></button>
       <button>CONTINUE WITH PHONE NUMBER</button>
   </div>

   <br>

   <h6>OR</h6>

    <div class="form">
        <form>
           <div>
            <p>Email address or username</p>
            <input type="email" placeholder="Email address or username">
           </div>

            <div>
            <p>Password</p>
            <input type="password" placeholder="Password">
            </div>

            <div>
                <br>
                <a href="#">Forgot your password</a>
                
            </div>
            <br>

            <div class="login"> 
                <input type="checkbox" id="rememberme" name="rememberme">
                <label for="rememberme">Remember me</label>
                <button>LOG IN</button>
            </div>
            
        </form>
    </div>

    <br>

  <div class="footer">
    <h3>Don't have an account?</h3>
    <button><a href="Register.html"><p>SIGN UP FOR SPOTIFY</p></a></button>
  </div>
</body>
</html>
